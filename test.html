<!DOCTYPE html>
<html lang="en">
  <head>

<form id="web_form" action="https://safepaycert.paymentlogistics.net/transaction.asp" method="post">

<input id="hash" type="hidden" name="Hash" value="">
<input type="hidden" name="ReturnURL" value="https://grharrel.github.io/paygistix_web_testing/test.txt" />

<table>
<thead>
  <tr>
    <th colspan=2>Paygistix Web Transparent Redirect Test</th>

  </tr>
</thead>
  <tbody>
  <tr>
    <td>Transaction Type</th>
    <td><select name="TxnType">
  <option value="SALE">SALE</option>

    <td>Merchant ID</th>

    <td>Shared Secret Key</th>
    <td><input id="ssk" type="text" name="SSK"></th>
  </tr>
  <tr>

    <td><input id="oid" type="text" name="OrderID"></th>
  </tr>
  <tr>
    <td>Amount</th>
    <td><input id="amt" type="text" name="Amount"></th>
  </tr>
  <tr>

    <td><input type="text" name="CardName"></th>
  </tr>
  <tr>

  </tr>

<script>
function test () {
var Amount = document.getElementById("amt");
console.log(Amount);
var MerchantID = document.getElementById("mid");
console.log(MerchantID);
var SharedSecretKey = document.getElementById("ssk");
console.log(SharedSecretKey);
var OrderID = document.getElementById("oid");
console.log(OrderID);
var Hash = document.getElementById("hash");
var md5hash = md5("2b61d29d3e30a9b3GeneWEB502");
Hash.setAttribute = ("value", "md5hash");
console.log(Hash.getAttribute("value"));

$("#web_form").on("submit", function (e) {
        e.preventDefault();//stop submit event
        var self = $(this);//this form
        $("#change_value").attr("hash", md5hash);//change input
        $("#web_form").off("submit");//need form submit event off.
        self.submit();//submit form
    });
</script>
