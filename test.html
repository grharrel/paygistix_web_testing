<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<form action="https://safepay.paymentlogistics.net/transaction.asp" method="post">

<input type="hidden" name="MerchantID" value="GeneWEB" />
<input type="hidden" name="Amount" value="1.00" />
<input type="hidden" name="Hash" value="e58df440d44b0b1acfddee2dddef77e7" />
<input type="hidden" name="ReturnURL" value="https://grharrel.github.io/paygistix_web_testing/test.html" />

<table>
  <tbody>
  <tr>
    <td>Transaction Type</th>
    <td><select name="TxnType">
  <option value="SALE">SALE</option>
  <option value="AUTH">AUTH</option></th>
  </tr>
  <tr>
    <td>Order ID</th>
    <td><input type="text" name="OrderID"></th>
  </tr>
  <tr>
    <td>Card Name</th>
    <td><input type="text" name="CardName"></th>
  </tr>
  <tr>
    <td>Card #</td>
    <td><input type="text" name="CardNumber"></td>
  </tr>
  <tr>
    <td>Exp Date (mmyy)</td>
    <td><input type="text" name="ExpDate"></td>
  </tr>
  <tr>
    <td>CV #</td>
    <td><input type="text" name="CVNum"></td>
  </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan=4 align=right>
         </span><input type="submit" value="Pay Now" />
      </td>
    </tr>
  </tfoot>
</table>
</form>

  </body>
</html>
